<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ABU Vehicle Tracking</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // ðŸ”¹ Replace with your own Firebase config from console
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:abcdef12345:web:6789ghijk"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ”¹ Leaflet Map Setup
    const map = L.map('map').setView([11.144, 7.717], 13); // ABU Zaria
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const markers = {}; // Store markers by vehicleId

    // ðŸ”¹ Listen for vehicle updates
    db.ref('vehicles').on('value', (snapshot) => {
      const data = snapshot.val() || {};
      Object.keys(data).forEach(vid => {
        const v = data[vid];
        if (!v || !v.lat || !v.lng) return;
        const latlng = [v.lat, v.lng];
        if (!markers[vid]) {
          markers[vid] = L.marker(latlng).addTo(map).bindPopup(vid);
        } else {
          markers[vid].setLatLng(latlng);
        }
      });
    });
  </script>
</body>
</html>
