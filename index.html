<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <title>ABU Vehicle Tracking</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Leaflet Awesome Markers CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.css"/>

  <!-- FontAwesome (for icons in markers) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>

<body>
  <h2>ABU Vehicle Tracking Dashboard</h2>
  
  <!-- Map container -->
  <div id="map" style="height:600px; margin-bottom:20px;"></div>

  <!-- Admin controls -->
  <h3>Admin Controls</h3>
  <div id="controls" style="margin-bottom:20px;">
    <button id="overrideOn" style="background:green; color:white; padding:8px 16px; margin-right:10px; border:none; border-radius:5px; cursor:pointer;">
      Override ON
    </button>
    <button id="overrideOff" style="background:red; color:white; padding:8px 16px; border:none; border-radius:5px; cursor:pointer;">
      Override OFF
    </button>
  </div>

  <!-- Vehicle status table -->
  <h3>Vehicle Status</h3>
  <table id="statusTable" border="1" cellpadding="6" cellspacing="0" style="border-collapse:collapse; width:100%; margin-top:10px;">
    <thead style="background:#f0f0f0;">
      <tr>
        <th>Vehicle</th>
        <th>Speed (km/h)</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="statusTableBody">
      <!-- Rows will be auto-filled by script.js -->
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFh11x4sjPvF79GlP8ArR-X76Wk4aK6P4",
      authDomain: "abu-vehicle-tracking.firebaseapp.com",
      databaseURL: "https://abu-vehicle-tracking-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "abu-vehicle-tracking",
      storageBucket: "abu-vehicle-tracking.firebasestorage.app",
      messagingSenderId: "66698112836",
      appId: "1:66698112836:web:3c1b919783f5313a207111"
    };

    // Initialize Firebase and expose globally
    const app = initializeApp(firebaseConfig);
    window.db = getDatabase(app);
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Our script -->
  <script type="module" src="script.js"></script>
</body>
</html>
